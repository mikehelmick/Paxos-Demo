<html>
  <head>
    <title>Paxos Demo</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="paxos.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">Paxos Demo</a>
        <div id="slider"></div>
        <!--
        <ul class="nav">
          <li><a href="#">Home</a></li>
          <li><a href="#">Link</a></li>
          <li><a href="#">Link</a></li>
        </ul>
        -->
      </div>
    </div>
    <div class="well span2">
      <h3>Phase</h3>
      <pre id="phase">
      </pre>
    </div>
    <div id="content" class="container-fluid span12 hero-unit">
      <table class="table table-striped">
        <tr>
          <th></th>
          <th><h2>Proposers</h2></th>
          <th><h2>Acceptors</h2></th>
          <th><h2>Learners</h2></th>
        </tr>
        <tr>
          <td><p>Replica 1</p><button data-replica="1" class="btn btn-primary send_message">Propose</button></td>
          <td><div class="node" data-replica="1" data-type="proposer"></div></td>
          <td><div class="node" data-replica="1" data-type="acceptor"></div></td>
          <td><div class="node" data-replica="1" data-type="learner"></div></td>
        </tr>
        <tr>
          <td><p>Replica 2</p><button data-replica="2" class="btn btn-primary send_message">Propose</button></td>
          <td><div class="node" data-replica="2" data-type="proposer"></div></td>
          <td><div class="node" data-replica="2" data-type="acceptor"></div></td>
          <td><div class="node" data-replica="2" data-type="learner"></div></td>
        </tr>
        <tr>
          <td><p>Replica 3</p><button data-replica="3" class="btn btn-primary send_message">Propose</button></td>
          <td><div class="node" data-replica="3" data-type="proposer"></div></td>
          <td><div class="node" data-replica="3" data-type="acceptor"></div></td>
          <td><div class="node" data-replica="3" data-type="learner"></div></td>
        </tr>
      </table>
    </div>
    <div class="well span3">
      <h2>Message</h2>
      <div class="message"></div>
    </div>
    <script type="text/javascript" language="javascript" src="js/jquery.js"></script>
    <script type="text/javascript" language="javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" language="javascript" src="js/jquery.ui.core.js"></script>
    <script type="text/javascript" language="javascript" src="js/jquery.ui.widget.js"></script>
    <script type="text/javascript" language="javascript" src="js/jquery.ui.mouse.js"></script>
    <script type="text/javascript" language="javascript" src="js/jquery.ui.slider.js"></script>
    <script type="text/javascript" language="javascript" src="paxos.js"></script>
  </body>
</html>
